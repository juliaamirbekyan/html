<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>
</head>
<body>
    <div style="border: 1px solid white; padding: 16px; max-width: 300px; margin: auto; text-align: center; font-family: Arial, sans-serif;">
        <img src="https://cdn1.iconfinder.com/data/icons/website-internet/48/website_-_female_user-512.png" alt="Image" style="width: 100%; border-radius: 8px;">
        <h3 style="margin: 16px 0 8px;">Jane Doe</h3>
        <p style="margin: 0 0 16px;">Interior Designer.</p>
        <button style="background-color: blue; color: white; padding: 8px 16px; border: none; border-radius: 4px;">Learn More</button>
    </div>
</body>
</html>
